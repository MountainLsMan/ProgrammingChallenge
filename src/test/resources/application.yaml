spring:
  main:
    bannerMode: off
    webApplicationType: none
  jpa:
    defer-datasource-initialization: true
    properties:
      show_sql: true
      use_sql_comments: true
      format_sql: true

logging:
  level:
    org.hibernate.SQL: debug

client:
  portfolio:
    filePath: classpath:/config/sample-portfolio.csv